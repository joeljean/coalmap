<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <link href='http://fonts.googleapis.com/css?family=Raleway:500,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/coalmap/css/coalmap.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </head>
    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
                <!--  input controls-->
                <form action="#" onsubmit="updateMap();return false">
                    <!-- Carbon Tax (usd per):<input type="text" name="carbontax"> -->
                    <label class=label for=carbonfader>Carbon Tax ($/ton):</label>
                        <input class=input type=range min=0 max=100 value=0 id=carbonfader step=1 oninput="outputUpdate('#carbontax', value);" name=carbontax>
                        <output class=output for=carbonfader id="carbontax">0</output>
                        <!-- <div> </div> -->

                    <label class=label for=pricefader>PV cost factor:</label>
                        <input class=input type=range min=0 max=1 value=1 id=pricefader step=0.02 oninput="outputUpdate('#solarprice', value);" name=solarprice>
                        <output class=output for=pricefader id="solarprice">1</output>
                        <div style="clear:both"> </div>

                    <label class=label for=yearfader>Year:</label>
                        <input class=input type=range min=2015 max=2050 value=2015 id=yearfader step=1 oninput="outputUpdate('#solaryear', value);" name=solaryear>
                        <output class=output for=yearfader id="solaryear">2015</output>
                        <!-- <div> </div> -->

                    <label class=label for=redfader>PV price drop (%/yr):</label>
                        <input class=input type=range min=0 max=50 value=0 id=redfader step=1 oninput="outputUpdate('#solarred', value);" name=solarred>
                        <output class=output for=redfader id="solarred">0</output>
                        <!-- <div> </div> -->

                    <input type="submit" value="Submit">
                </form>
              <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/coalmap">CoalMap</a> -->
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <!-- <li class="active"><a href="#">About</a></li> -->
                <li><a href="/coalmap/map">Map</a></li>
                <li><a href="/coalmap/timeline">Timeline</a></li>
                <li><a href="/coalmap/timeline">Home</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>


        <div class="legendform">
            <div class="container">
                <img src="/coalmap/js/markers/green.png" alt="" style="width: 10px; height: 20px;" /> : Favorable to shut down
                <img src="/coalmap/js/markers/yellow.png" alt="" style="width: 10px; height: 20px;" /> : Projective to shut down
                <img src="/coalmap/js/markers/red.png" alt="" style="width: 10px; height: 20px;" /> : Hard to shut down
